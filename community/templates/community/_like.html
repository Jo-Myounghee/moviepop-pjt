<form class="d-inline like-form" data-article-id="{{ article.pk }}">
  {% csrf_token %}
  {% if user in article.like_users.all %}
    <button class="btn btn-link">
      <i id="like-{{ article.pk }}" class="like-btn fas fa-thumbs-up fa-2x"></i>
    </button>
  {% else %}
    <button class="btn btn-link">
      <i id="like-{{ article.pk }}" class="like-btn far fa-thumbs-up fa-2x"></i>
    </button>
  {% endif %}
</form>
<span id="like-count-{{ article.pk }}" class="base-font">
  {{ article.like_users.all|length }}명이 이 글을 추천합니다.
</span>
